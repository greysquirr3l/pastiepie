[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
stderr_logfile=/var/log/nginx/error.log
stdout_logfile=/var/log/nginx/access.log

[program:pastiepie]
command=/root/pastiepie
autostart=true
autorestart=true
stderr_logfile=/var/log/pastiepie.err.log
stdout_logfile=/var/log/pastiepie.out.log
