[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log
logfile_maxbytes=50MB
logfile_backups=10

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
stdout_logfile=/var/log/nginx.log
stderr_logfile=/var/log/nginx_error.log

[program:pastiepie]
command=/root/pastiepie
autostart=true
autorestart=true
stdout_logfile=/var/log/pastiepie.log
stderr_logfile=/var/log/pastiepie_error.log
