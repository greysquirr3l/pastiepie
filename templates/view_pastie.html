<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sour Gummy', sans-serif;
        }
    </style>
    <title>View Pastie</title>
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <img src="/static/images/whispering_pie_logo.png" alt="PastiePie Logo" style="width: 150px;">
        </div>
        <h1 class="mt-4">Pastie Content</h1>
        <pre class="border p-3">{{.Content}}</pre>
        {{if .TimeRemaining}}
        <p class="mt-4"><strong>Time Remaining:</strong> {{.TimeRemaining}}</p>
        {{end}}
    </div>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
