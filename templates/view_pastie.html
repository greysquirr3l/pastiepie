<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Pastie</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sour Gummy', sans-serif;
            background-color: #f8f8f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #ffffff;
            border-radius: 10px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        pre {
            background: #f4f4f4;
            border-radius: 10px;
            padding: 15px;
            text-align: left;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/static/images/logo_tp.png" alt="Pastie Pie Logo" class="img-fluid mb-4">
        <h1 class="mb-4">View Pastie</h1>
        <pre>{{.Content}}</pre>
        {{if .TimeRemaining}}
        <p class="mt-3"><strong>Time Remaining:</strong> {{.TimeRemaining}}</p>
        {{end}}
    </div>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
