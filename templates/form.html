<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastie Pie - Create a Paste</title>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Candy&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sour Candy', sans-serif;
            background-color: #f8f8f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            border-radius: 10px;
            padding: 20px;
            width: 60%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .header img {
            max-height: 100px;
            object-fit: contain;
        }

        .header h1 {
            margin: 0;
            font-size: 2em;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 2px solid #e3e3e3;
            border-radius: 10px;
            resize: none;
            font-family: inherit;
            font-size: 16px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .inline-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="checkbox"] {
            transform: scale(1.2);
        }

        select, input[type="password"] {
            font-family: inherit;
            padding: 5px 10px;
            border-radius: 5px;
            border: 2px solid #e3e3e3;
            background-color: #ffffff;
            font-size: 16px;
        }

        input[type="password"] {
            display: none;
            width: 100%;
        }

        input[type="password"].visible {
            display: block;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background-color: #ece1cf;
            color: #000;
            font-family: inherit;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #dacdb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/static/images/logo.png" alt="Pastie Pie Logo">
            <h1>Pastie Pie</h1>
        </div>
        <form action="/pastie" method="POST">
            <textarea placeholder="Enter your text here..." name="content" required></textarea>
            <div class="options">
                <div class="inline-group">
                    <input type="checkbox" id="view_once" name="view_once">
                    <label for="view_once">View Once</label>
                </div>
                <div class="inline-group">
                    <label for="expiration">Expiration:</label>
                    <select id="expiration" name="expiration">
                        <option value="5min">5 Minutes</option>
                        <option value="30min">30 Minutes</option>
                        <option value="1hour">1 Hour</option>
                        <option value="1day">1 Day</option>
                        <option value="7days">7 Days</option>
                        <option value="forever">Forever</option>
                    </select>
                </div>
                <div class="inline-group">
                    <input type="checkbox" id="password_protect" onclick="togglePasswordField()">
                    <label for="password_protect">Password Protect</label>
                </div>
                <input type="password" id="password" name="password" placeholder="Enter password">
            </div>
            <button type="submit">Create Paste</button>
        </form>
    </div>

    <script>
        function togglePasswordField() {
            const passwordField = document.getElementById('password');
            passwordField.classList.toggle('visible');
            if (passwordField.classList.contains('visible')) {
                passwordField.setAttribute('required', 'required');
            } else {
                passwordField.removeAttribute('required');
            }
        }
    </script>
</body>
</html>
