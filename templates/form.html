<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Pastie</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sour Gummy', sans-serif;
            background-color: #f8f8f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: #ffffff;
            border-radius: 10px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .form-control {
            font-family: inherit;
        }
        .form-header {
            margin-bottom: 20px;
        }
        .form-header img {
            height: 100px;
        }
        .btn-create {
            background-color: #e8d8c3;
            color: #333;
            border: none;
            font-size: 1.2rem;
        }
        .btn-create:hover {
            background-color: #d2c1ac;
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-header">
            <img src="/static/images/logo.png" alt="Pastie Pie Logo">
            <h1>Create a New Pastie</h1>
        </div>
        <form action="/pastie" method="POST">
            <div class="form-group">
                <label for="content" class="form-label">Enter your text here:</label>
                <textarea id="content" name="content" class="form-control" rows="5" placeholder="Enter your text here..." required></textarea>
            </div>

            <div class="form-group">
                <div class="form-check d-flex align-items-center justify-content-center">
                    <input class="form-check-input me-2" type="checkbox" id="viewOnce" name="view_once" value="true">
                    <label class="form-check-label" for="viewOnce">View Once</label>
                </div>
            </div>

            <div class="form-group">
                <label for="expiration" class="form-label">Expiration:</label>
                <select id="expiration" name="expiration" class="form-select">
                    <option value="5min">5 Minutes</option>
                    <option value="30min">30 Minutes</option>
                    <option value="1hour">1 Hour</option>
                    <option value="1day">1 Day</option>
                    <option value="7days">7 Days</option>
                    <option value="forever">Forever</option>
                </select>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Optional: Password Protect This Paste</label>
                <input type="password" name="password" id="password" class="form-control">
            </div>

            <div class="form-group text-center">
                <button type="submit" class="btn btn-create w-100">Create Pastie</button>
            </div>
        </form>
    </div>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
