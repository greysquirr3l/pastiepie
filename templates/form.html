<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sour Gummy', sans-serif;
        }
    </style>
    <title>Create a New Pastie</title>
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <img src="/static/images/whispering_pie_logo.png" alt="PastiePie Logo" style="width: 150px;">
        </div>
        <h1 class="mt-4">Create a New Pastie</h1>
        <form action="/pastie" method="POST">
            <div class="form-group">
                <label for="content">Content:</label>
                <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="password">Password (optional):</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="expiration">Expiration:</label>
                <select class="form-control" id="expiration" name="expiration">
                    <option value="5min">5 Minutes</option>
                    <option value="30min">30 Minutes</option>
                    <option value="1hour">1 Hour</option>
                    <option value="1day" selected>1 Day</option>
                    <option value="7days">7 Days</option>
                    <option value="forever">Forever</option>
                </select>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="view_once" name="view_once">
                <label class="form-check-label" for="view_once">View only once</label>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Create Pastie</button>
        </form>
    </div>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
