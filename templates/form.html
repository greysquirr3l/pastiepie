<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sour Gummy', sans-serif;
        }
    </style>
    <title>Create Pastie</title>
    <script>
        function toggleExpiration() {
            const viewOnceCheckbox = document.getElementById("view_once");
            const expirationDropdown = document.getElementById("expiration");

            if (viewOnceCheckbox.checked) {
                expirationDropdown.disabled = true;
                expirationDropdown.value = "forever"; // Set a default value when disabled
            } else {
                expirationDropdown.disabled = false;
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            // Set up event listener for view-once checkbox
            document.getElementById("view_once").addEventListener("change", toggleExpiration);
        });
    </script>
</head>
<body>
    <div class="container mt-5">
      <div class="text-center">
          <img src="/static/images/whispering_pie_logo.png" alt="PastiePie Logo" style="width: 150px;">
      </div>
        <h1>Create a New Pastie</h1>
        <form action="/pastie" method="post">
            <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea id="content" name="content" class="form-control" rows="5" required></textarea>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password (optional)</label>
                <input type="password" id="password" name="password" class="form-control">
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="view_once" name="view_once" value="true">
                <label for="view_once" class="form-check-label">View Once</label>
            </div>
            <div class="mb-3">
                <label for="expiration" class="form-label">Expiration</label>
                <select id="expiration" name="expiration" class="form-select">
                    <option value="forever">Forever</option>
                    <option value="5min">5 Minutes</option>
                    <option value="30min">30 Minutes</option>
                    <option value="1hour">1 Hour</option>
                    <option value="1day">1 Day</option>
                    <option value="7days">7 Days</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Create Pastie</button>
        </form>
    </div>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
