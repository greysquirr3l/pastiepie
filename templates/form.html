<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Pastie</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sour Gummy', sans-serif;
            background-color: #f8f8f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .form-container {
            background: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }
        .form-control {
            font-family: inherit;
        }
        .form-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .form-header img {
            height: 60px;
        }
        .form-header h1 {
            font-size: 2rem;
            margin: 0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-create {
            background-color: #e8d8c3;
            color: #333;
            border: none;
            font-size: 1.2rem;
        }
        .btn-create:hover {
            background-color: #d2c1ac;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <img src="../static/images/logo.png" alt="Pastie Pie Logo">
                <h1>Pastie Pie</h1>
            </div>
            <form action="/pastie" method="POST">
                <!-- Textarea for the content -->
                <div class="form-group">
                    <label for="content" class="form-label">Enter your text here:</label>
                    <textarea id="content" name="content" class="form-control" rows="5" placeholder="Enter your text here..." required></textarea>
                </div>

                <!-- Options for View Once and Password Protect -->
                <div class="form-row row">
                    <div class="col-md-6 d-flex align-items-center">
                        <div class="form-check me-3">
                            <input class="form-check-input" type="checkbox" id="viewOnce" name="view_once" value="true">
                            <label class="form-check-label" for="viewOnce">View Once</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="passwordProtect" onclick="togglePasswordField()">
                            <label class="form-check-label" for="passwordProtect">Password Protect</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="expiration" class="form-label">Expiration:</label>
                        <select id="expiration" name="expiration" class="form-select">
                            <option value="5min">5 Minutes</option>
                            <option value="30min">30 Minutes</option>
                            <option value="1hour">1 Hour</option>
                            <option value="1day">1 Day</option>
                            <option value="7days">7 Days</option>
                            <option value="forever">Forever</option>
                        </select>
                    </div>
                </div>

                <!-- Password field -->
                <div class="form-group mt-3" id="passwordField" style="display: none;">
                    <input type="password" name="password" id="password" class="form-control" placeholder="Optional: Password protect this paste">
                </div>

                <!-- Submit button -->
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-create btn-lg w-100">Create Paste</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle the visibility of the password field
        function togglePasswordField() {
            const passwordField = document.getElementById("passwordField");
            if (passwordField.style.display === "none") {
                passwordField.style.display = "block";
            } else {
                passwordField.style.display = "none";
            }
        }
    </script>
</body>
</html>
