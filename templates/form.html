<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PastiePie</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts: Sour Candy -->
    <link href="https://fonts.googleapis.com/css2?family=Sour+Candy&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        /* General Styles */
        body {
            background-color: #e8e9e0; /* Light background color from logo */
            font-family: 'Sour Candy', sans-serif; /* Use Sour Candy font */
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            background-color: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Logo Section */
        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 100%;
            max-width: 150px;
            height: auto;
        }

        /* Form Section */
        .form-group textarea {
            width: 100%;
            border-radius: 15px;
            border: 1px solid #e7e8de;
            padding: 10px;
            resize: none;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            height: 150px;
            outline: none;
        }

        .form-group textarea:focus {
            border-color: #e7e8de;
            box-shadow: 0px 0px 8px rgba(0, 123, 255, 0.3);
        }

        .btn-custom {
            background-color: #e7e8de;
            color: black;
            border-radius: 25px;
            padding: 10px 20px;
            border: none;
            font-size: 1.2rem;
            margin-top: 15px;
        }

        .btn-custom:hover {
            background-color: #d6d7cd;
            color: black;
        }

        /* Footer Section */
        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #555;
        }

        footer a {
            color: #555;
            text-decoration: none;
        }

        footer a:hover {
            color: #333;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-group textarea {
                height: 120px;
            }

            .btn-custom {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Logo Section -->
    <div class="container">
        <div class="logo">
            <img src="../static/images/whispering_pie_logo.png" alt="PastiePie Logo">
        </div>

        <!-- Form Section -->
        <form action="#" method="POST">
            <div class="form-group mb-3">
                <textarea name="content" id="content" placeholder="Paste your content here..."></textarea>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="viewOnce" name="viewOnce">
                <label class="form-check-label" for="viewOnce">View Once</label>
            </div>
            <div class="form-group mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Optional: Password protect this paste" style="border-radius: 15px; border: 1px solid #e7e8de;">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-custom">Create Paste</button>
            </div>
        </form>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>
            Built with ❤️ by <a href="https://pastiepie.me">PastiePie</a>. All rights reserved.
        </p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
