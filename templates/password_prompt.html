<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Pastie</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sour Gummy', sans-serif;
            background-color: #f8f8f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #ffffff;
            border-radius: 10px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .form-control {
            font-family: inherit;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/static/images/logo.png" alt="Pastie Pie Logo" class="img-fluid mb-4">
        <h1 class="mb-4">Enter Password</h1>
        <form action="/pastie/{{.PastieID}}" method="POST">
            <input type="password" class="form-control mb-3" name="password" placeholder="Enter Password" required>
            <button type="submit" class="btn btn-primary btn-lg w-100">View Pastie</button>
        </form>
    </div>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
