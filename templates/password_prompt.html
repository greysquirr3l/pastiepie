<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sour Gummy', sans-serif;
        }
    </style>
    <title>Enter Password</title>
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <img src="/static/images/whispering_pie_logo.png" alt="PastiePie Logo" style="width: 150px;">
        </div>
        <h1 class="mt-4">Password Protected Pastie</h1>
        <form action="/pastie/{{.PastieID}}" method="POST">
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">View Pastie</button>
        </form>
    </div>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
