<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Pastie</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sour Gummy', sans-serif;
            background-color: #f8f8f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #ffffff;
            border-radius: 10px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .form-control {
            font-family: inherit;
        }
        .invalid-feedback {
            display: none;
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/static/images/logo_tp-min.png" alt="Pastie Pie Logo" class="img-fluid mb-4">
        <h1 class="mb-4">Enter Password</h1>
        <form id="passwordForm" action="/pastie/{{.PastieID}}" method="POST" novalidate>
            <label for="password" class="visually-hidden">Password</label>
            <input type="password" id="password" class="form-control mb-3" name="password" placeholder="Enter Password" aria-required="true" required>
            <div id="passwordError" class="invalid-feedback">
                Password is required to view this pastie.
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100">View Pastie</button>
        </form>
    </div>
    <script>
        document.getElementById("passwordForm").addEventListener("submit", function(event) {
            const passwordInput = document.getElementById("password");
            if (!passwordInput.value) {
                event.preventDefault(); // Prevent form submission
                passwordInput.classList.add("is-invalid");
                document.getElementById("passwordError").style.display = "block";
            } else {
                passwordInput.classList.remove("is-invalid");
                document.getElementById("passwordError").style.display = "none";
            }
        });
    </script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
