<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sour Gummy', sans-serif;
            background-color: #f8f8f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #ffffff;
            border-radius: 10px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .form-control {
            font-family: inherit;
        }

        .btn-home {
            background-color: #e8d8c3;
            color: #333;
            border: none;
            font-size: 1rem;
        }

        .btn-home:hover {
            background-color: #d2c1ac;
        }
    </style>
    <title>Error</title>
</head>

<body>
    <div class="container">
        <img src="/static/images/logo_tp.png" alt="Pastie Pie Logo" class="img-fluid mb-4">
        <h1 class="mb-4 text-danger">Error</h1>
        <p class="lead">{{.ErrorMessage}}</p>
        <a href="/" class="btn btn-home mt-4">Go Back Home</a>
    </div>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>

</html>
