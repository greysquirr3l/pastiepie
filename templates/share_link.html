<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Pastie Link</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sour Gummy', sans-serif;
            background-color: #f8f8f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #ffffff;
            border-radius: 10px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .form-control {
            font-family: inherit;
        }
        .input-group {
            position: relative;
        }
        .input-group .form-control:focus {
            border-color: #28a745; /* Green border when focused */
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/static/images/logo.png" alt="Pastie Pie Logo" class="img-fluid mb-4">
        <h1 class="mb-4">Share Your Pastie Link</h1>
        <div class="input-group mb-3">
            <input type="text" id="pastieLink" class="form-control" value="{{.Link}}" readonly>
            <button class="btn btn-secondary" onclick="copyToClipboard()">Copy</button>
        </div>
        <ul class="list-unstyled text-start">
            <li><strong>Password Protected:</strong> {{if .PasswordProtected}}Yes{{else}}No{{end}}</li>
            <li><strong>Timeout:</strong> {{.TimeoutRemaining}}</li>
            {{if eq .ViewOnce "true"}}<li><strong>View Limit:</strong> One-time view only</li>{{end}}
        </ul>
    </div>
    <script>
        function copyToClipboard() {
            const copyText = document.getElementById("pastieLink");

            // Select and copy the text
            copyText.select();
            copyText.setSelectionRange(0, 99999); // For mobile compatibility
            document.execCommand("copy");

            // Change the text temporarily to "Copied!"
            const originalValue = copyText.value;
            copyText.value = "Copied!";
            copyText.classList.add("is-valid"); // Bootstrap green highlight

            // Restore the original text after a short delay
            setTimeout(() => {
                copyText.value = originalValue;
                copyText.classList.remove("is-valid");
            }, 1500); // Delay of 1.5 seconds
        }
    </script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
