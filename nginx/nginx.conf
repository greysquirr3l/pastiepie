user nginx;
worker_processes auto;

error_log /var/log/nginx/error.log debug; # For debugging purposes
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    sendfile on;
    keepalive_timeout 65;

    # Security Headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Content-Security-Policy "default-src 'self'; img-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;";

    # Enable Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1000;

    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=mylimit:10m rate=5r/s;

    server {
        listen 80;
        server_name _;

        # Redirect all HTTP traffic to HTTPS (if you have SSL enabled)
        # listen 443 ssl;  # Uncomment if using HTTPS
        # ssl_certificate /path/to/your/cert.pem;
        # ssl_certificate_key /path/to/your/key.pem;

        # Proxy application requests
        location / {
            proxy_pass http://127.0.0.1:8081; # Proxy to the Go app
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Apply rate limiting to requests
            limit_req zone=mylimit burst=10 nodelay;
        }

        # Serve static files directly
        location /static/ {
            root /root; # Static files are in /root/static
            expires 1d; # Cache static files for a day
            add_header Cache-Control "public, must-revalidate";
        }

        # Proxy the /admin area to the Go application
        location /admin {
            proxy_pass http://127.0.0.1:8081/admin; # Proxy to the Go app's admin handler
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Additional security headers for admin
            add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';";
        }

        # Health check endpoint
        location /healthz {
            proxy_pass http://127.0.0.1:8081/healthz;
            access_log off; # Disable logging for health check
        }

        # Deny access to version control directories or files (security best practices)
        location ~ /\.git {
            deny all;
        }

        # Rate limiting responses to slow down brute force or DoS attacks
        limit_req zone=mylimit burst=20 delay=2;
    }
}
