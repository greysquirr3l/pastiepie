server {
    listen 80;
    server_name _;

    # Proxy requests to the application
    location / {
        proxy_pass http://127.0.0.1:8081; # Adjust port to match your applicationâ€™s internal port
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve static files
    location /static/ {
        root /path/to/your/project; # Adjust to the root directory where the /static/ folder resides
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
    }

    # Health check endpoint
    location /healthz {
        proxy_pass http://127.0.0.1:8081/healthz;
        proxy_set_header Host $host;
    }

    # Error handling
    error_page 404 /static/error.html;
    error_page 500 /static/error.html;
    error_page 403 /static/error.html;

    # Optional: Custom handling for error.html
    location = /static/error.html {
        root /path/to/your/project; # Same root as /static/ directory
        internal;
    }
}
