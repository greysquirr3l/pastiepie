worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Server block to handle all traffic (assumes Railway handles SSL)
    server {
        listen 8080;
        server_name _;

        # Log requests for easier debugging
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        # Proxy all traffic to the Go app on port 8081
        location / {
            proxy_pass http://localhost:8081;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;  # Pass the original scheme from Railway
        }

        # Health check endpoint
        location /healthz {
            proxy_pass http://localhost:8081/healthz;
        }
    }
}
