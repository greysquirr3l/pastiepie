<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sour Gummy', cursive;
        }
    </style>
    <title>Create a Pastie</title>
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <img src="/static/images/whispering_pie_logo.png" alt="PastiePie Logo" class="img-fluid" style="max-width: 200px;">
        </div>
        <h1 class="mb-4 text-center">Create a Pastie</h1>
        <form action="/pastie" method="POST">
            <div class="form-group">
                <label for="content">Content:</label>
                <textarea class="form-control" id="content" name="content" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="password">Password (optional):</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="viewOnce" name="view_once" value="true">
                <label class="form-check-label" for="viewOnce">Viewable Only Once</label>
            </div>
            <button type="submit" class="btn btn-primary">Create Pastie</button>
        </form>
    </div>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
