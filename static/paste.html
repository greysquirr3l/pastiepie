<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sour Gummy', cursive;
        }
    </style>
    <title>Pastie Content</title>
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <img src="/static/images/whispering_pie_logo.png" alt="PastiePie Logo" class="img-fluid" style="max-width: 200px;">
        </div>
        <h1 class="mb-4 text-center">Pastie Content</h1>
        <div class="card">
            <div class="card-body">
                <pre id="pasteContent">{{.Content}}</pre>
                <p id="viewOnceNote" class="text-danger">{{if .ViewOnce}}Note: This pastie was set to be viewable only once and is now deleted.{{end}}</p>
            </div>
        </div>
    </div>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
<script src= charset="utf-8"></script>
